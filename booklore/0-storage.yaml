apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mariadb-config
  namespace: booklore
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: microk8s-hostpath
